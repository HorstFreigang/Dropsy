<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Dropsy Demo</title>
		<link href="../dist/css/dropsy.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<script src="../libs/jquery-2.2.3.min.js"></script>
		<script src="../dist/js/jquery-dropsy.0.9.2.js"></script>
		<script>
			$(function() {
				$('.dropsy').dropsy();

				$('.dropsy').on('change', function() {
					console.log($(this).val());
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<select size="1" class="dropsy städte">
				<option value="Augsburg">Augsburg</option>
				<option value="Berlin">Berlin</option>
				<option value="Chemnitz" selected>Chemnitz</option>
				<option value="Dresden">Dresden</option>
				<option value="Frankfurt">Frankfurt</option>
				<option value="Hamburg">Hamburg</option>
				<option value="Köln">Köln</option>
				<option value="Magdeburg">Magdeburg</option>
			</select>

			<select size="1" class="dropsy farben">
				<option value="Rot">Rot</option>
				<option value="Blau">Blau</option>
				<option value="Gelb">Gelb</option>
				<option value="Grün">Grün</option>
				<option value="Violett">Violett</option>
				<option value="Purpur">Purpur</option>
			</select>
		</div>
	</body>
</html>
